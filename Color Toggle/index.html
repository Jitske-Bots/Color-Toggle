<!DOCTYPE html>
<html>
    <head>
        <title>Color Toggle</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css"/>
        <script defer src="script.js"></script>
    </head>
    <body id="body">
        <div id="hamburger-menu">
            <img id="menu-img" src="hamburger_menu.png"/>
            <ul id="menu">
                <li class="item" id="red">Red</li>
                <li class="item" id="green">Green</li>
                <li class="item" id="blue">Blue</li>
                <li class="item" id="yellow">Yellow</li>
                <li class="item" id="pink">Pink</li>
            </ul>
        </div>
        <h1 id="color"></h1>
    </body>
</html>
